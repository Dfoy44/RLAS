<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typed.js - Type your heart out</title>
  <script src="lib/typed.min.js" type="text/javascript"></script>
  <link href="assets/demos.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>


  <hr>

  <h2 id="fade">Fade Out</h2>
  <div class="type-wrap">
    <span id="typed2" style="white-space:pre;"></span>
  </div>
  <button class="loop2">Toggle Loop</button>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://raw.githubusercontent.com/mattboldt/typed.js/master/js/typed.js"></script>

<div class="col-md-12 col-xs-12">
  <h1 class="element" id="awesome"></h1>
</div>

  <script>
  
  $(function() {
  $('#awesome').typed({
    strings: ["Welcome to my Website.", "Random text... Contact me"],
    typeSpeed: 0,
    callback: function() {
      $('#awesome').html('<a href="#">' + $('#awesome').html() + '</a>')
    }
  });
});

	</script>



</body>
</html>
